spring.application.name=attendance

# Database URL with attendance_db connection
# spring.datasource.url=jdbc:mysql://localhost:3306/qspiders_attendance?useSSL=false&serverTimezone=UTC

# Postgres DB Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/qspiders_attendance?currentSchema=qspiders_attendance


# Username and password for the attendanceEntity connection
spring.datasource.username=postgres
spring.datasource.password=admin

# Hibernate dialect and DDL auto settings
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Port Configuration
server.port=8080